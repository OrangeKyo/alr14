<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<html>
   <head>
      <title>Story Generator</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="story.js"></script>
   </head>
   <body>
      <h1>Story Generator</h1>
      <h4>Sashank Veligati 2016</h4>
      <p>Use the following program to dynamically create (or just plain read!) a "Choose your own Adventure" story.</p>
      <!--Button id="loadbutton" type="button" onclick="">Load</Button-->
      <Button id="savebutton" type="button" onclick="Load_Click()">Load</Button>
      <Button id="savebutton" type="button" onclick="">Save</Button>
      <Button id="prevbutton" type="button" onclick="">Prev Page</BUtton>
      <Button id="prevbutton" type="button" onclick="">Delete Page</BUtton>
      <!--Button id="playbutton" type="button" onclick="">Edit</BUtton-->
      <div id="storywrapper">
         <div id="storytext">
            <textarea id="pageTextArea" type="text" rows="20" cols="100">Story text goes here...</textarea>
         </div>
         <div id="choicesWrapper">
            <div id="choice1">
               <Button id="addChoiceButton" type="button" onclick="">Choice 1</Button>
               <Button id="addChoiceButton" type="button" onclick="">(X)</Button>
            </div>
            <div id="choice2">
               <Button id="addChoiceButton" type="button" onclick="">Choice 2</Button>
               <Button id="addChoiceButton" type="button" onclick="">(X)</Button>
            </div>
         </div>
      </div>
      <Button id="addChoiceButton" type="button" onclick="">Add Choice</Button>
   </body>
</html>
